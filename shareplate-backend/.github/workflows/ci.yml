name: CI - Lint and Test
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
env:
    DB_CONNECTION: ${{ secrets.DB_CONNECTION }}
    JWT_SECRET: ${{ secrets.JWT_SECRET }}
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: ğŸ“¦ Install modules
              run: npm install
            - name: ğŸ”§ Run ESLint
              run: npm run lint
            - name: ğŸ“ Run Jest
              run: npm run test
